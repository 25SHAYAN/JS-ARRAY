<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>ADDING  NEW ELEMENTS INTO AN ARRAY</h2>
    <hr>
    <script>
        document.write("<h4>ARRAY.....!!!</h4>");
        let colors = ["Red","Green","Blue"];
        document.write("ARRAY =",colors + "<br>");
        document.write("Array Length =", colors.length +"<br><hr>");
        
        document.write("<h4>ADDING NEW ELEMENT AT THE FIRST</h4>");
        colors.unshift("Black");
        document.write("ARRAY =",colors + "<br>");
        document.write("Array Length =", colors.length +"<br><hr>");

        document.write("<h4>ADDING NEW ELEMENT AT THE END</h4>");
        colors.push("Yellow","Grey");
        document.write("ARRAY =",colors + "<br>");
        document.write("Array Length =", colors.length +"<br>");
    </script>
</body>
</html>
