<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h2>SEARCHING THROUGH AN ARRAY</h2>
    <hr>

    <script>
          document.write("<h4>ARRAY....!</h4>");  
          let tamilfruits = ["Apple","Banana","Mango","Orange","Papaya"];
         
          document.write("INDEX VALUE OF ORANGE IS = ",tamilfruits.indexOf("Orange")  + "<br>");
          document.write("INDEX VALUE OF APPLE IS = ",tamilfruits.indexOf("Apple")  + "<br>");
          document.write("INDEX VALUE OF PINEAPPLE IS = ",tamilfruits.indexOf("Pineapple")  + "<br>");//prints -1 because not in array

          let p =["pooja","karo","pooja","kushi"];
          document.write(p.lastIndexOf("pooja"));
  
    </script>
</body>
</html>
